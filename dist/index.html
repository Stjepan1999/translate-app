<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
        <div class="translate-container">
            <div class="input-section">
                <select id="from-lang">
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="de-DE">German</option>
                    <option value="fr-FR">French</option>
                </select>
                <textarea id="text-to-translate" placeholder="Enter text">Hello there</textarea>
            </div>
            <img src="./icons/change-icon.png" class="change-icon">
            <div class="output-section">
                <select id="to-lang">
                    <option value="it">Italian</option>
                    <option value="en">English</option>
                    <option value="de-DE">German</option>
                    <option value="fr-FR">French</option>
                </select>
                <textarea placeholder="Translation" readonly></textarea>
            </div>
        </div>

        <div class="interaction-section">
            <img src="./icons/speaker-icon.png" class="icon">
            <img src="./icons/copy-icon.png" class="icon">
            <button class="translate-button">TRANSLATE</button>
            <img src="./icons/speaker-icon.png" class="icon">
            <img src="./icons/copy-icon.png" class="icon">
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
